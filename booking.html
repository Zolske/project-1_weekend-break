<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- sets different browser styles to basic -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- link to stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/form.css" rel="stylesheet">
    <!-- add favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
    <title>Weekend Breaker</title>
</head>

<body>
    <nav class="nav--bar">
        <ul>
            <!-- button which links to home page, only shown on mobile first, removed on wider screen size (hide-desktop)-->
            <li>
                <a href="index.html" aria-label="go to home page">
                    <button class="button button--mobile hide-desktop float-left--mobile-first" title="go to home page">
                        <i class="fas fa-home"></i>
                    </button>
                </a>
            </li>
            <li>
                <!--"hamburger button": showHamburger(), JavaScript => dropdown_menu.js, toggles between showing & hiding "hamburger menu" -->
                <button class="button button--mobile hide-desktop float-right" onclick="showHamburger()"
                    aria-label="opens sub menu" title="opens sub menu">
                    <i class="fas fa-bars"></i>
                </button>
            </li>
            <!-- "hamburger menu, styles are defined in css (display: none), JavaScript targets hamburger_menu[0] class to show, is trigger through click event on "hamburger button" -->
            <div class="hamburger_menu">
                <!-- home button dose not appear on mobile first but when screen gets wider -->
                <li class="float-left">
                    <a href="index.html" aria-label="go to home page">
                        <button class="button button--show-desktop" title="go to home page">
                            <i class="fas fa-home"></i> home
                        </button>
                    </a>
                </li>
                <!-- float-right is true on mobile first but gets overwritten on wider screen with float-left -->
                <li class="float-right float-left">
                    <a href="booking.html" aria-label="go to booking page">
                        <button class="button" title="go to booking page">
                            <i class="fas fa-shopping-cart"></i> book
                        </button>
                    </a>
                </li>
                <!-- float-right is true on mobile first but gets overwritten on wider screen with float-left -->
                <li class="float-right float-left">
                    <a href="more_info.html" aria-label="go to package info page">
                        <button class="button" title="go to package info page">
                            <i class="fas fa-info"></i> package
                        </button>
                    </a>
                </li>
                <!--detailsOpener_faq(), JavaScript => dropdown_menu, opens the html <details> -->
                <li class="float-right">
                    <a href="index.html#faq" aria-label="go to faq section on home page">
                        <button class="button" onclick="detailsOpener_faq()" title="go to faq section on the home page">
                            <i class="far fa-question-circle"></i> faq
                        </button>
                    </a>
                </li>
                <!--detailsOpener_about_us(), JavaScript => dropdown_menu, opens the html <details> -->
                <li class="float-right">
                    <a href="index.html#about_us" aria-label="go to about_us section on home page">
                        <button class="button" onclick="detailsOpener_about_us()"
                            title="go to about us section on the home page">
                            <i class="fas fa-user-tie"></i> about us
                        </button>
                    </a>
                </li>
                <!--detailsOpener_contact_us(), JavaScript => dropdown_menu, opens the html <details> -->
                <li class="float-right">
                    <a href="index.html#contact_us" aria-label="go to contact_us section on home page">
                        <button class="button" onclick="detailsOpener_contact_us()"
                            title="go to contact section on the home page">
                            <i class="fas fa-address-book"></i> contact
                        </button>
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    <header class="header-page">
        <h1>Book your weekend package.</h1>
        <br>
    </header>
    <main>
        <article class="section">
            <form action="#" method="post">
                <fieldset class="grid">
                    <legend>personal info</legend>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder=" your first name" size="12" required>
                    <hr>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder=" your last name" size="12" required>
                    <hr>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" your email" size="12" required>
                    <hr>
                    <label for="subscribe_tick">Subscribe to news letter</label>
                    <input type="radio" id="subscribe_tick" name="subscribe">
                </fieldset>
                <fieldset>
                    <legend>your package</legend>
                    <label for="weekend_pack">Weekend Package</label>
                    <select name="weekend_pack" id="weekend_pack" required>
                        <option disabled selected value> -- select an option -- </option>
                        <optgroup label="Action Package">
                            <option value="action_parachute">parachute in Dublin</option>
                        </optgroup>
                        <optgroup label="Relax Package">
                            <option value="relax_spa">spa in Dublin</option>
                        </optgroup>
                        <optgroup label="Discovery Package">
                            <option value="discover_dublin">discover Dublin</option>
                        </optgroup>
                    </select>
                    <hr>
                    <label for="guests">Guests (max 7)</label>
                    <input type="number" id="guests" name="guests" min="0" max="7" value="0">
                    <hr>
                    <label for="date">Select Week * </label>
                    <input type="week" id="date" name="date">
                    <p class="note">* The week in which the weekend falls
                        with the package (Saturday to Sunday).</p>
                </fieldset>
                <hr>
                <label for="comment">Comment<br>&nbsp;</label>
                <textarea id="comment" name="comment" row="4" cols="24"
                    placeholder=" your comments or requests"></textarea>
                <hr>
                <label for="terms">Accept terms and conditions</label>
                <input type="radio" id="terms" name="terms" required>
                <hr>
                <button type="submit" class="button">submit</button>
            </form>
        </article>
    </main>
    <footer>
        <section class="socialmedia">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://twitter.com/?lang=en-gb" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a>
        </section>
        <section class="copy">
            <p>"Weekend Breaker"&reg; is a Registered Tradmark @ Zolt√°n Kepes<br>&copy; All rights reserved</p>
        </section>
    </footer>
    <!-- connection to "Font Awesome" -->
    <script src="https://kit.fontawesome.com/c1f0cff9f2.js" crossorigin="anonymous"></script>
    <!-- JavaScript for dropdown menu -->
    <script src="assets/js/dropdown_menu.js"></script>
</body>

</html>
